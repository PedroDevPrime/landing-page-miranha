<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body class="body">
    <div class="container">
      <nav class="nav">
        <div class="nav-wrapper">
          <a class="link" href="">Home</a>
          <a class="link" href="">Loja</a>
          <a class="link" href="">Benefícios</a>
        </div>
        <div class="nav-wrapper">
          <a class="link" href="">Contato</a>
          <a class="link" href="">Sobre</a>
        </div>
      </nav>

      <main class="main">
        <section class="info">
          <h1 id="title">
            Espetacular Homem Aranha: <br />
            inovação sem limites.
          </h1>
          <p class="sub-title">
            O Homem-Aranha é um jovem que ganha poderes após ser picado <br />
            por uma aranha radioativa. Sua história gira em torno da frase
            <br />
            "com grandes poderes vêm grandes responsabilidades".
          </p>

          <div class="wrapper-btn">
            <button class="btn btn-buy">Comprar</button>
            <button class="btn btn-info">Informações</button>
          </div>
        </section>

        <!-- falta -->
        <section class="wrapper-img">
          <img class="img-spider" src="./img/miranha.png" alt="Homem Aranga" />
        </section>

      </main>

      <footer class="footer">
        <img class="icon-bottom" src="./img/insta.png" alt="Instagram" />
        <img class="icon-top" src="./img/twitch.png" alt="Twith" />
        <img class="icon-bottom" src="./img/twitter.png" alt="Twitter" />
        <img class="icon-top" src="./img/youtube.png" alt="Youtube" />
      </footer>
    </div>
